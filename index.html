<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Stuff, lol</title>

</head>
<body>
    <header>
        <h1>Predict Stuff, lol</h1>

    <main>
        <div class="form-container">
            <h2>Whatcha think's gonna happen?</h2>
            <h6>make it interesting, partner</h6>
            <form id="prediction-form">
                <textarea id="prediction" placeholder="by 2031, cows will be able make their own butter.." required></textarea>
                <input type="text" id="name" placeholder="Name (optional):">
                <input type="text" id="location" placeholder="Location (optional):">
                <button type="submit" id="submit-btn">Submit</button>
            </form>
            <button id="view-all-btn">View All Predictions</button>
        </div>
    </main>
    <footer>
        <p><a href="https://twitter.com/pizzamiheart" target="_blank">@pizzamiheart on Twitter</a> | All Rights Reserved</p>
    </footer>

    <!-- Background Images -->
    <div class="background-image earth"></div>
    <div class="background-image hockey-stick"></div>
    <div class="background-image basketball"></div>
    <div class="background-image bell-pepper"></div>
    <div class="background-image cowboy"></div>
    <div class="background-image drake"></div>
    <div class="background-image flip-phone"></div>
    <div class="background-image internet"></div>
    <div class="background-image ipod"></div>
    <div class="background-image jeans"></div>
    <div class="background-image lion"></div>

    <script src="app.js"></script>
</body>
</html>
