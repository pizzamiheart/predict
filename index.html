<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Stuff</title>
    <link rel="stylesheet" href="stylesC.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/rawr-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/rawr-16x16.png">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <header>
        <h1>What will happen in the future?</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Submit your prediction:</h2>
            <h6>make it interesting, partner</h6>
            <form id="prediction-form">
                <textarea id="prediction" placeholder="by 2031, cows will make their own butter..." required></textarea>
                <input type="text" id="name" placeholder="name/xtwitter" required>
                <input type="text" id="location" placeholder="location (optional)">
                <button type="submit" id="submit-btn">Submit</button>
                <button type="button" id="view-all-btn">View All Predictions</button>
            </form>
        </div>

                <!-- Modal Structure -->
        <div id="success-modal" class="modal">
            <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>Prediction Submitted!</h2>
            <div class="cowboy-animation">
                <img src="assets/cowboy.png" alt="Cowboy" id="cowboy">
            </div>
            <button id="view-all-btn-modal">View All Predictions</button>
            </div>
        </div>
  

        <!-- Audio elements for the success sound and background music -->
        <!-- Audio elements for the success sound and background music -->
        <audio id="success-sound">
            <source src="assets/cowboyyell.mp3" type="audio/mpeg">
        </audio>
        <audio id="background-music" loop>
            <source src="assets/shootinwild.mp3" type="audio/mpeg">
        </audio>  

        <!-- Boombox music player button -->
        <div class="music-player" id="music-player">
            <img src="assets/boom.box.png" alt="Music Player">
        </div>


    </main>
    <footer>
        <p><a href="https://twitter.com/pizzamiheart" target="_blank">@pizzamiheart on Twitter</a> | All Rights Reserved</p>
    </footer>
