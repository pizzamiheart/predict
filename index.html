<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Stuff</title>
    <link rel="stylesheet" href="stylesC.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <h1>The Future Starts When You Finish This Sentence</h1>
        <h3>Whatcha think's gonna happen?</h3>
    </header>
    <main>
        <div class="form-container">
            <h2>Submit your prediction:</h2>
            <h6>make it interesting, partner</h6>
            <form id="prediction-form">
                <textarea id="prediction" placeholder="by 2031, cows will make their own butter..." required></textarea>
                <input type="text" id="name" placeholder="name/xtwitter handle" required>
                <input type="text" id="location" placeholder="location (optional)">
                <button type="submit" id="submit-btn">Submit</button>
                <button type="button" id="view-all-btn">View All Predictions</button>
            </form>
        </div>

        <div id="success-modal" class="modal">
            <div class="modal-content">
                <div class="cowboy-animation">
                    <img src="assets/cowboy.png" alt="Cowboy" id="cowboy">
                </div>
                <p>the future thanks you!</p>
                <button id="view-all-btn-modal">View All Predictions</button>
            </div>
        </div>

        <!-- Audio element for the success sound -->
        <audio id="success-sound">
            <source src="assets/cowboyyell.mp3" type="audio/mpeg">
        </audio>

        <!-- Audio element for background music -->
        <audio id="background-music" loop>
            <source src="https://suno.com/song/ce69ec09-d646-4e57-9d15-27eb40552258" type="audio/mpeg">
        </audio>

        <!-- Boom Box -->
        <div class="boom-box-container">
            <img src="assets/boom.box.png" alt="Boom Box" id="boom-box">
        </div>
    </main>
    <footer>
        <p><a href="https://twitter.com/pizzamiheart" target="_blank">@pizzamiheart on Twitter</a> | All Rights Reserved</p>
    </footer>

    <img src="assets/earth.png" class="background-image earth-1" alt="earth">
    <img src="assets/earth.png" class="background-image earth-2" alt="earth">
    <img src="assets/hockey.png" class="background-image hockey-stick" alt="hockey stick">
    <img src="assets/bball.png" class="background-image basketball" alt="basketball">
    <img src="assets/bell-pepper.png" class="background-image bell-pepper" alt="bell-pepper">
    <img src="assets/cowboy.png" class="background-image cowboy" alt="cowboy">
    <img src="assets/drake.png" class="background-image drake" alt="drake">
    <img src="assets/flip-phone.png" class="background-image flip-phone" alt="flip phone">
    <img src="assets/internet.png" class="background-image internet-1" alt="internet">
    <img src="assets/internet.png" class="background-image internet-2" alt="internet">
    <img src="assets/ipod.png" class="background-image ipod" alt="ipod">
    <img src="assets/jeans.png" class="background-image jeans" alt="jeans">
    <img src="assets/lion.png" class="background-image lion" alt="lion">

    <script src="app.js"></script>
</body>
</html>
