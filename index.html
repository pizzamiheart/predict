<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Stuff, lol</title>
    <link rel="stylesheet" href="stylesC.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Predict Stuff, lol</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Whatcha think's gonna happen?</h2>
            <h6>make it interesting, partner</h6>
            <form id="prediction-form">
                <textarea id="prediction" placeholder="by 2031, cows will be able make their own butter.." required></textarea>
                <input type="text" id="name" placeholder="Name (optional):">
                <input type="text" id="location" placeholder="Location (optional):">
                <button type="submit" id="submit-btn">Submit</button>
            </form>
            <button id="view-all-btn">View All Predictions</button>
        </div>
    </main>
    <footer>
        <p><a href="https://twitter.com/pizzamiheart" target="_blank">@pizzamiheart on Twitter</a> | All Rights Reserved</p>
    </footer>

    <!-- Modal Structure -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="cowboy-animation">
                <img id="cowboy-image" src="cowboy.png" alt="Cowboy Animation">
                <div id="lasso" class="lasso"></div>
            </div>
            <p>Prediction submitted successfully!</p>
            <button id="view-all-predictions-btn">View All Predictions</button>
            <audio id="success-sound" src="cowboyyell.mp3" preload="auto"></audio>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
