<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>All Predictions</title>
    <link rel="stylesheet" href="stylesC.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            overflow-y: auto;
        }
        .predictions-container {
            padding-bottom: 20px;
        }
        .nav-button {
            padding: 10px 15px;
            background-color: #FFEB3B;
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            text-shadow: 1px 1px #000;
            box-shadow: 0 0 5px #00ff00;
            margin: 20px 0;
            display: inline-block;
        }
        .nav-button:hover {
            background-color: #ff00ff;
            color: #fff;
        }
        @media (max-width: 768px) {
            input[type="text"], textarea {
                font-size: 16px;
            }
            
            input[type="submit"], button {
                min-height: 44px;
                min-width: 44px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>All Predictions</h1>
    </header>
    <main>
        <a href="index.html" class="nav-button">Make another prediction, partner</a>
        <div class="predictions-container" id="predictions-list">
            <!-- Predictions will be dynamically added here -->
        </div>
        <button id="back-btn">Back to Home</button>
    </main>
    <footer>
        <p><a href="https://twitter.com/pizzamiheart" target="_blank">@pizzamiheart on Twitter</a> | All Rights Reserved</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
