<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>All Predictions</title>
    <link rel="stylesheet" href="stylesC.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            width: 100vw;
            overflow-x: hidden;
        }
        main {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
        }
        .predictions-container {
            padding-bottom: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .nav-button {
            padding: 10px 15px;
            background-color: #FFEB3B;
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            text-shadow: 1px 1px #000;
            box-shadow: 0 0 5px #00ff00;
            margin: 20px 0;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .nav-button:hover {
            background-color: #ff00ff;
            color: #fff;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            input[type="text"], textarea {
                font-size: 16px;
            }
            input[type="submit"], button {
                min-height: 44px;
                min-width: 44px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .predictions-container {
                padding: 10px 5px;
            }
            .nav-button {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>All Predictions</h1>
    </header>
    <main>
        <a href="index.html" class="nav-button">Back to Home</a>
        <div class="predictions-container" id="predictions-list">
            <!-- Predictions will be dynamically added here -->
        </div>
    </main>
    <footer>
        <p><a href="https://twitter.com/pizzamiheart" target="_blank">@pizzamiheart on Twitter</a> | All Rights Reserved</p>
    </footer>
    <script src="app.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L29FL7MHCZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-L29FL7MHCZ');
    </script>
</body>
</html>
